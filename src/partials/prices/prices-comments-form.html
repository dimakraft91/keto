<section class="prices-form">
	<div class="container">
		<form id="commentForm" method="POST" class="form-comment">
			<div class="form-comment__item">
				<label class="form-comment__label">
					Évaluez le produit
				</label>
				<div class="form__rate-list rating">
					<input type="radio" id="star-1" name="rating-star" class="rating__control screen-reader">
					<input type="radio" id="star-2" name="rating-star" class="rating__control screen-reader">
					<input type="radio" id="star-3" name="rating-star" class="rating__control screen-reader">
					<input type="radio" id="star-4" name="rating-star" class="rating__control screen-reader">
					<input type="radio" id="star-5" name="rating-star" class="rating__control screen-reader">
					<label for="star-1" class="rating__item">
						<svg width="16" height="16" fill="currentColor" class="bi bi-star-fill rating__star" viewBox="0 0 16 16">
							<path
								d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z">
							</path>
						</svg>
					</label>
					<label for="star-2" class="rating__item">
						<svg width="16" height="16" fill="currentColor" class="bi bi-star-fill rating__star" viewBox="0 0 16 16">
							<path
								d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z">
							</path>
						</svg>
					</label>
					<label for="star-3" class="rating__item">
						<svg width="16" height="16" fill="currentColor" class="bi bi-star-fill rating__star" viewBox="0 0 16 16">
							<path
								d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z">
							</path>
						</svg>
					</label>
					<label for="star-4" class="rating__item">
						<svg width="16" height="16" fill="currentColor" class="bi bi-star-fill rating__star" viewBox="0 0 16 16">
							<path
								d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z">
							</path>
						</svg>
					</label>
					<label for="star-5" class="rating__item">
						<svg width="16" height="16" fill="currentColor" class="bi bi-star-fill rating__star" viewBox="0 0 16 16">
							<path
								d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z">
							</path>
						</svg>
					</label>
				</div>
			</div>
			<div class="form-comment__block">
				<div class="form-comment__box">
					<label class="form-comment__label">
						Votre nom
					</label>
					<input id="inputCommentName" class="form-comment__input" type="text" name="name" placeholder="Nom et prénom" id="inputCommentName" required>
					<i class="fa-solid fa-xmark error-cross"></i>
					<i class="fa-solid fa-check confirm-icon"></i>
					<div class="form__error-box">Veuillez entrer votre prénom</div>
				</div>
				<label class="form-comment__label">
					Donnez votre avis (facultatif)
				</label>
				<textarea class="form-comment__input" type="text" name="name" cols="20" rows="5" id="inputCommentText"
					placeholder="Qu'avez-vous aimé ou détesté ? Pourquoi avez-vous utilisé ce produit?"></textarea>				
			</div>
			<button class="form__btn form-comment__btn" type="submit" id="commentPush">
				Envoyer
			</button>
	</form>
	</div>
</section>
